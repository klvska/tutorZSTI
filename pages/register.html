<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/icons/favicon.ico" type="image/x-icon" />
    <title>Tutor ZSTI</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <nav id="nav-container">
      <script>
        fetch("templates/nav.php")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("nav-container").innerHTML = data;
          })
          .catch((error) => console.error("Error:", error));
      </script>
    </nav>

    <div class="login-container">
      <div class="column-40">
        <img src="../assets/images/image0_0 2.png" alt="Image" />
      </div>
      <div class="column-60">
        <h1>Utwórz konto</h1>
        <form action="../php/register_action.php" method="POST">
          <label for="input1">Email:</label>
          <input
            type="email"
            id="input1"
            placeholder="twój email*"
            name="email"
            required
          />
          <label for="input1">Twoje imie</label>
          <input
            type="text"
            id="input2"
            placeholder="twoje imie*"
            name="username"
            required
          />
          <label for="input2">Haslo:</label>
          <input
            type="password"
            id="input3"
            placeholder="twoje hasło*"
            name="password"
            required
            min="8"
          />
          <div class="checkbox-container">
            <input
              type="checkbox"
              name="checkbox"
              id="input4"
              class="hidden-checkbox"
              required
            />
            <label for="input4" class="styled-checkbox"></label>
            <span
              >Zapoznalem/am sie z
              <a href="../assets/pdf/Regulamin.pdf" target="_blank"
                >regulaminem</a
              ></span
            >
          </div>
          <br />
          <button type="submit">Zarejestruj</button>
        </form>
      </div>
    </div>

    <footer id="footer-container">
      <script>
        fetch("templates/footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-container").innerHTML = data;
          })
          .catch((error) => console.error("Error:", error));
      </script>
    </footer>
  </body>
</html>
